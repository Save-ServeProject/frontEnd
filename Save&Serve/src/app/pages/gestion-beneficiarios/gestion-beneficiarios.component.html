<div class="container mt-4">
    <h2 class="mb-3 text-center">Gestión de Beneficiarios</h2>
    
    <form (ngSubmit)="agregarBeneficiario()" class="p-4 border rounded bg-light">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" [(ngModel)]="nuevoBeneficiario.nombre" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Telefono</label>
          <input type="text" [(ngModel)]="nuevoBeneficiario.telefono" name="telefono" class="form-control" placeholder="Telefono" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Dirección</label>
          <input type="text" [(ngModel)]="nuevoBeneficiario.direccion" name="direccion" class="form-control" placeholder="Dirección" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" [(ngModel)]="nuevoBeneficiario.email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Ciudad</label>
            <select [(ngModel)]="nuevoBeneficiario.ciudad" name="ciudad" class="form-control" required>
              <option value="" disabled selected>Selecciona una ciudad</option>
              <option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</option>
            </select>
          </div>
        <div class="col-md-6">
          <label class="form-label">Contraseña</label>
          <input type="password" [(ngModel)]="nuevoBeneficiario.contrasenia" name="contrasenia" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" [(ngModel)]="nuevoBeneficiario.documentacionValidada" name="documentacion" class="form-check-input">
            <label class="form-check-label">Documentación Validada</label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-warning">Agregar Beneficiario</button>
        </div>
      </div>
    </form>
  
    <table class="table table-hover text-center align-middle mt-4 mb-5">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Dirección</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let beneficiario of beneficiarios">
          <td><strong>{{ beneficiario.nombre }}</strong></td>
          <td>{{ beneficiario.telefono }}</td>
          <td>{{ beneficiario.direccion }}</td>
          <td>{{ beneficiario.email }}</td>
          <td>
            <span class="badge" [ngClass]="esValidada(beneficiario) ? 'bg-success' : 'bg-danger'">
                <i class="bi" [ngClass]="esValidada(beneficiario) ? 'bi-check-circle' : 'bi-x-circle'"></i> 
                {{ esValidada(beneficiario) ? 'Validado' : 'No validado' }}
              </span>
          </td>
          <td>
            <button class="btn btn-sm" [ngClass]="esValidada(beneficiario) ? 'btn-outline-danger' : 'btn-outline-success'" (click)="toggleValidacion(beneficiario)">
                <i class="bi" [ngClass]="esValidada(beneficiario) ? 'bi-x-circle' : 'bi-check-circle'"></i>
                {{ esValidada(beneficiario) ? ' Quitar' : ' Validar' }}
              </button>
    
            <button class="btn btn-sm btn-outline-secondary ms-2" (click)="eliminarBeneficiario(beneficiario.id)">
                <i class="bi bi-trash">Eliminar</i>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
