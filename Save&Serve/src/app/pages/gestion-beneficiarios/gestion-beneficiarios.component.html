<div class="container mt-4">
    <h2 class="mb-3 text-center">Gesti√≥n de Beneficiarios</h2>
    
    <!-- Formulario para agregar beneficiarios -->
    <form (ngSubmit)="agregarBeneficiario()" class="p-4 border rounded bg-light">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" [(ngModel)]="nuevoBeneficiario.nombre" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Telefono</label>
          <input type="text" [(ngModel)]="nuevoBeneficiario.telefono" name="telefono" class="form-control" placeholder="Telefono" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Direcci√≥n</label>
          <input type="text" [(ngModel)]="nuevoBeneficiario.direccion" name="direccion" class="form-control" placeholder="Direcci√≥n" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" [(ngModel)]="nuevoBeneficiario.email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ciudad</label>
          <input type="text" [(ngModel)]="nuevoBeneficiario.ciudad" name="ciudad" class="form-control" placeholder="Ciudad" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Contrase√±a</label>
          <input type="password" [(ngModel)]="nuevoBeneficiario.contrasenia" name="contrasenia" class="form-control" placeholder="Contrase√±a" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" [(ngModel)]="nuevoBeneficiario.documentacionValidada" name="documentacion" class="form-check-input">
            <label class="form-check-label">Documentaci√≥n Validada</label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Agregar Beneficiario</button>
        </div>
      </div>
    </form>
  
    <!-- Tabla de Beneficiarios -->
    <table class="table table-hover text-center align-middle mt-4">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Direcci√≥n</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let beneficiario of beneficiarios">
          <td><strong>{{ beneficiario.nombre }}</strong></td>
          <td>{{ beneficiario.telefono }}</td>
          <td>{{ beneficiario.direccion }}</td>
          <td>{{ beneficiario.email }}</td>
          <td>
            <span class="badge" [ngClass]="esValidada(beneficiario) ? 'bg-success' : 'bg-danger'">
              {{ esValidada(beneficiario) ? '‚úÖ Validado' : '‚ùå No validado' }}
            </span>
          </td>
          <td>
            <!-- Bot√≥n para validar/desvalidar -->
            <button class="btn btn-sm" [ngClass]="esValidada(beneficiario) ? 'btn-outline-danger' : 'btn-outline-success'" (click)="toggleValidacion(beneficiario)">
              {{ esValidada(beneficiario) ? '‚ùå Quitar' : '‚úÖ Validar' }}
            </button>
    
            <!-- Bot√≥n para eliminar -->
            <button class="btn btn-sm btn-outline-secondary ms-2" (click)="eliminarBeneficiario(beneficiario.id)">
              üóë Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
