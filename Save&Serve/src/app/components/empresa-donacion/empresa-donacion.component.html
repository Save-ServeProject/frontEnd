<!-- empresa-donacion.component.html -->
<div class="container-fluid">
  <div class="row">
<!-- Card de Empresa -->
<div class="col-md-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">Información de la Empresa</h5>
      @if (hasChanges) {
        <button class="btn btn-primary" (click)="saveChanges()">
          Guardar Cambios
        </button>
      }
    </div>
    <div class="card-body">
      <div class="mb-3" *ngFor="let field of ['nombre', 'email', 'direccion', 'telefono', 'cif', 'ciudad']">
        <div class="row align-items-center">
          <!-- Etiqueta del campo -->
          <div class="col-4">
            <label class="form-label text-muted mb-0">
              {{field | titlecase}}:
            </label>
          </div>
          
          <!-- Valor del campo -->
          <div class="col-8">
            @if (!editing[field]) {
              <div class="d-flex align-items-center">
                <span class="flex-grow-1">{{empresa[field]}}</span>
                <button class="btn btn-link btn-sm text-primary p-0 ms-2" 
                        (click)="startEditing(field)">
                  <i class="bi bi-pencil"></i>
                </button>
              </div>
            } @else {
              <div class="input-group">
                <input [(ngModel)]="empresa[field]" 
                       class="form-control form-control-sm" 
                       [placeholder]="'Ingrese ' + field">
                <button class="btn btn-outline-secondary btn-sm" 
                        (click)="cancelEdit(field)" 
                        type="button">
                  <i class="bi bi-x"></i>
                </button>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Formulario de Donación -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Nueva Donación</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="donacionForm" (ngSubmit)="onSubmit()">
            <!-- Selector de Banco -->
            <div class="mb-3">
              <label class="form-label">Banco de Alimentos</label>
              <select formControlName="bancoDeAlimentosId" class="form-select">
                <option value="">Seleccione un banco</option>
                @for (banco of bancos; track banco.id) {
                  <option [value]="banco.id">{{banco.nombre}}</option>
                }
              </select>
            </div>

            <!-- Fecha de Entrega -->
            <div class="mb-3">
              <label class="form-label">Fecha de Entrega</label>
              <input type="date" formControlName="fechaEntrega" class="form-control">
            </div>

            <!-- Líneas de Producto -->
            <div formArrayName="lineasProducto">
              @for (linea of lineasProducto.controls; track $index) {
                <div [formGroupName]="$index" class="row mb-2">
                  <div class="col-md-4">
                    <input formControlName="producto" 
                           placeholder="Producto" class="form-control">
                  </div>
                  <div class="col-md-2">
                    <input type="number" formControlName="cantidad" 
                           placeholder="Cantidad" class="form-control">
                  </div>
                  <div class="col-md-3">
                    <input type="number" formControlName="precioUnitario" 
                           placeholder="Precio" class="form-control">
                  </div>
                  <div class="col-md-2">
                    <input formControlName="subtotal" 
                           placeholder="Subtotal" 
                           class="form-control" readonly>
                  </div>
                  <div class="col-md-1">
                    <button type="button" class="btn btn-danger" 
                            (click)="removeLineaProducto($index)">X</button>
                  </div>
                </div>
              }
            </div>

            <button type="button" class="btn btn-secondary mt-2" 
                    (click)="addLineaProducto()">
              Agregar Producto
            </button>

            <!-- Total -->
            <div class="mt-3">
              <h5>Total: {{totalDonacion | number:'1.2-2'}} €</h5>
            </div>

            <button type="submit" class="btn btn-primary mt-3" 
                    [disabled]="donacionForm.invalid">
              Crear Donación
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
